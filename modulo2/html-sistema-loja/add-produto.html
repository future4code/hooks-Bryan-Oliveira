<body>
    <header>

        <section class="cabecalho">
    
            <div>
                <h1>Bem-vind@ a <em>B store</em>!</h1>
            </div>
        
            <nav class="navegacao">

        </section>
        
    </header>

    <main>
        <div class="formulario-add-produto">

            <h2>Adicionar Produto</h2>
            <form action="" class="form">
                <div>
                    <label for="link-foto">Link para foto: </label>
                    <input type="url" id="link-foto" name="link-foto">
                </div>
                
                <div>
                    <label for="descricao">Descrição do produto: </label>
                    <input type="text" id="descricao" name="descrição">
                </div>
                
                <div>
                    <label for="preco">Preço (em R$): </label>
                    <input type="number" id="preco" name="preço">
                </div>
                
                <div>
                    <label for="qtd-disponivel">Quantidade disponível: </label>
                    <input type="number" id="qtd-disponivel" name="Quantidade_disponível">
                </div>
    
                <div class="botao-form-add">
                    <button type="">Adicionar</button>
                </div>
    
            </form>
        </div>
    </main>
    <footer class="rodape">
        
        <p>Siga-nos nas redes sociais!</p>

           <a href="https://www.facebook.com/"><img style="width: 20px;" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"/></a>
